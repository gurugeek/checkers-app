<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/sweet-alert.css">
    <script src="javascripts/sweet-alert.js"></script>
    <script src="javascripts/game.js"></script>
    <title>Шашки.JS by Interspoiler</title>
</head>
<body>
<ul class="pages">
    <li class="game page">
        <h1 align="center" style="font:24px Verdana"><span class="link2" data-letters="Шашки.JS">Шашки.JS</span></h1>
        <div class="wrapper" align="center">
            <table noborder="">
                <tbody>
                <tr>
                    <td>
                        <script language="JavaScript">
                            document.open();
                            document.writeln("<table border=3 cellpadding=0 cellspacing=0 bgcolor=#a07860>");
                            for (i = 0; i < size; i++){
                                document.writeln("<tr>");
                                for (j = 0; j < size; j++){
                                    if ((i + j) % 2 == 0){
                                        document.write("<td id=\"bgcolor_" + i + "_" + j + "\" bgcolor=#d8bb99><img id=\"img_" + i + "_" + j + "\" src=\"images\invisible.gif\" border=0></td>");
                                    }
                                    else{
                                        document.write("<td id=\"bgcolor_" + i + "_" + j + "\" bgcolor=#a07860><img id=\"img_" + i + "_" + j + "\" src=\"images\invisible.gif\" border=0></td>");
                                    }
                                }
                                document.writeln("</tr>");
                            }
                            document.writeln("</table>");
                            document.close();
                        </script>
                    </td>
                </tr>
                </tbody>
            </table>
            <h3 id="socketUsernameID"></h3>
                <div id='room'>Ожидайте соперника...</div>
                <div id='room-list'></div>

        </div>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">Введите ваше имя</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/init.js"></script>
<script>
    document.querySelector('span.link2').onclick = function(){
        swal({
                    title: "Желаем вам приятной игры и хорошего настроения!",
                    text: "Группа разработчиков Interspoiler",
                    confirmButtonText: "Закрыть"
                }
        );
    };
</script>
</body>
</html>
